<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>樓梯上斜與落斜計算器</title>
    <meta name="description" content="專業樓梯上斜與落斜計算器，精確計算樓梯尺寸和角度">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .calculators-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .calculator {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        
        .calculator:hover {
            transform: translateY(-5px);
        }
        
        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
            text-align: center;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        button {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 14px 28px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .result {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            padding: 20px;
            border-radius: 10px;
            margin-top: 25px;
            border-left: 5px solid #2196f3;
        }
        
        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding: 10px;
            background: white;
            border-radius: 6px;
        }
        
        .result-label {
            font-weight: bold;
            color: #2c3e50;
        }
        
        .result-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #e74c3c;
        }
        
        footer {
            text-align: center;
            color: white;
            margin-top: 40px;
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            .calculators-container {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .calculator {
                padding: 20px;
            }
        }
        
        .instructions {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            color: white;
        }
        
        .instructions h3 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>樓梯上斜與落斜計算器</h1>
            <p class="subtitle">專業建築計算工具 - 精確計算樓梯尺寸</p>
        </header>
        
        <div class="instructions">
            <h3>使用說明</h3>
            <p>輸入樓梯各項參數，系統自動計算上斜和落斜長度。所有單位為毫米(mm)。</p>
        </div>
        
        <div class="calculators-container">
            <div class="calculator">
                <h2>計算器 1</h2>
                <div class="input-group">
                    <label for="height1">高 (mm):</label>
                    <input type="number" id="height1" value="150.0" step="0.1" min="0">
                </div>
                <div class="input-group">
                    <label for="width1">闊 (mm):</label>
                    <input type="number" id="width1" value="250.0" step="0.1" min="0">
                </div>
                <div class="input-group">
                    <label for="bottom1">梯底 (mm):</label>
                    <input type="number" id="bottom1" value="200.0" step="0.1" min="0">
                </div>
                <div class="input-group">
                    <label for="lower_platform1">下梯台 (mm):</label>
                    <input type="number" id="lower_platform1" value="200.0" step="0.1" min="0">
                </div>
                <div class="input-group">
                    <label for="upper_platform1">上梯台 (mm):</label>
                    <input type="number" id="upper_platform1" value="200.0" step="0.1" min="0">
                </div>
                <div class="input-group">
                    <label for="kickboard1">踢腳 (mm):</label>
                    <input type="number" id="kickboard1" value="0.0" step="0.1" min="0">
                </div>
                <button onclick="calculateStairs(1)">計算結果</button>
                
                <div class="result">
                    <div class="result-item">
                        <span class="result-label">上斜:</span>
                        <span id="up_slope1" class="result-value">0.00</span> mm
                    </div>
                    <div class="result-item">
                        <span class="result-label">落斜:</span>
                        <span id="down_slope1" class="result-value">0.00</span> mm
                    </div>
                </div>
            </div>
            
            <div class="calculator">
                <h2>計算器 2</h2>
                <div class="input-group">
                    <label for="height2">高 (mm):</label>
                    <input type="number" id="height2" value="175.0" step="0.1" min="0">
                </div>
                <div class="input-group">
                    <label for="width2">闊 (mm):</label>
                    <input type="number" id="width2" value="225.0" step="0.1" min="0">
                </div>
                <div class="input-group">
                    <label for="bottom2">梯底 (mm):</label>
                    <input type="number" id="bottom2" value="200.0" step="0.1" min="0">
                </div>
                <div class="input-group">
                    <label for="lower_platform2">下梯台 (mm):</label>
                    <input type="number" id="lower_platform2" value="225.0" step="0.1" min="0">
                </div>
                <div class="input-group">
                    <label for="upper_platform2">上梯台 (mm):</label>
                    <input type="number" id="upper_platform2" value="225.0" step="0.1" min="0">
                </div>
                <div class="input-group">
                    <label for="kickboard2">踢腳 (mm):</label>
                    <input type="number" id="kickboard2" value="25.0" step="0.1" min="0">
                </div>
                <button onclick="calculateStairs(2)">計算結果</button>
                
                <div class="result">
                    <div class="result-item">
                        <span class="result-label">上斜:</span>
                        <span id="up_slope2" class="result-value">0.00</span> mm
                    </div>
                    <div class="result-item">
                        <span class="result-label">落斜:</span>
                        <span id="down_slope2" class="result-value">0.00</span> mm
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>© 2024 樓梯計算器 | 基於專業建築公式計算</p>
        </footer>
    </div>

    <script>
        function calculateStairs(calculatorId) {
            // 獲取輸入值
            const height = parseFloat(document.getElementById(height${calculatorId}).value);
            const width = parseFloat(document.getElementById(width${calculatorId}).value);
            const bottom = parseFloat(document.getElementById(bottom${calculatorId}).value);
            const lowerPlatform = parseFloat(document.getElementById(lower_platform${calculatorId}).value);
            const upperPlatform = parseFloat(document.getElementById(upper_platform${calculatorId}).value);
            const kickboard = parseFloat(document.getElementById(kickboard${calculatorId}).value);
            
            // 驗證輸入
            if ([height, width, bottom, lowerPlatform, upperPlatform, kickboard].some(isNaN)) {
                alert('請輸入有效的數值！');
                return;
            }
            
            // 計算上斜
            const upSlope = (Math.sqrt(Math.pow(height, 2) + Math.pow(width, 2)) / height * bottom - 
                            width / height * lowerPlatform + kickboard);
            
            // 計算落斜
            const downSlope = upSlope + (lowerPlatform - upperPlatform) * width / height + width;
            
            // 顯示結果
            document.getElementById(up_slope${calculatorId}).textContent = upSlope.toFixed(2);
            document.getElementById(down_slope${calculatorId}).textContent = downSlope.toFixed(2);
        }
        
        // 頁面加載時自動計算
        window.onload = function() {
            calculateStairs(1);
            calculateStairs(2);
        };
        
        // 輸入變化時自動重新計算
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', function() {
                const id = this.id;
                const calculatorId = id.replace(/[^0-9]/g, '');
                if (calculatorId) {
                    calculateStairs(calculatorId);
                }
            });
        });
    </script>
</body>
</html>
